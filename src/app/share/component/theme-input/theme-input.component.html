<section class="grid gap-0.5 relative">
  <h3 class="sr-only">{{ label }}</h3>
  <label
    class="text-light-foreground dark:text-dark-foreground"
    for="{{ fieldId }}"
    >{{ label }}</label
  >
  <div class="flex place-items-center">
    <input
      [formControl]="control"
      [ngClass]="base.inputClasses"
      [type]="type"
      class="bg-transparent text-light-primary dark:text-dark-primary border-b border-solid w-full focus:outline-none relative p-5"
      id="{{ fieldId }}"
    />
    <span
      *ngIf="base.isInvalid"
      class="absolute right-0 text-light-alert dark:text-dark-alert"
    >
      <svg
        fill="none"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <desc>Error</desc>
        <circle cx="12" cy="12" r="11.5" stroke="#FF6F5B" />
        <rect fill="#FF6F5B" height="9" rx="1" width="2" x="11" y="6" />
        <rect fill="#FF6F5B" height="2" rx="1" width="2" x="11" y="17" />
      </svg>
    </span>
  </div>
  <div
    *ngIf="base.isInvalid"
    class="grid gap-0.5 justify-end text-light-alert dark:text-dark-alert"
  >
    <ng-container *ngFor="let error of base.errorMessages">
      <p class="text-light-alert dark:text-dark-alert">{{ error }}</p>
    </ng-container>
  </div>
</section>
