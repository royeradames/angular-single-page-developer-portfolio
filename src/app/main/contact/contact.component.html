<section id="projects">
    <h1 >Contact</h1>
    <p>I would love to hear about your project and how I could help. Please fill in the form, and Iâ€™ll get back to you
      as
      soon as possible.</p>
  <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <section>
      <label for="name">Name</label>
      <input [formControlName]="getControlName(contactForm, contactForm.controls.name)"
             class="..."
             id="name"
             type="text">
      <div *ngIf="contactForm.controls.name.invalid && (contactForm.controls.name.dirty || contactForm.controls.name.touched)"
           class="...">
        <div *ngIf="contactForm.controls.name.errors?.['required']">
          Name is required.
        </div>
      </div>
    </section>
    <section>
      <label for="email">Email</label>
      <input [formControlName]="getControlName(contactForm,contactForm.controls.email)"
             class="..."
             id="email"
             type="email">
      <div *ngIf="contactForm.controls.email.invalid && (contactForm.controls.email.dirty || contactForm.controls.email.touched)"
           class="...">
        <div *ngIf="contactForm.controls.email.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="contactForm.controls.email.errors?.['email']">
          Email must be a valid email address.
        </div>
      </div>
    </section>
    <section>
      <label for="message">Message</label>
      <textarea [formControlName]="getControlName(contactForm,contactForm.controls.message)"
                class="..."
                id="message"></textarea>
      <div *ngIf="contactForm.controls.message.invalid && (contactForm.controls.message.dirty || contactForm.controls.message.touched)"
           class="...">
        <div *ngIf="contactForm.controls.message.errors?.['required']">
          Message is required.
        </div>
      </div>
    </section>
    <theme-button class="..." type="submit">SEND MESSAGE</theme-button>
  </form>

</section>
