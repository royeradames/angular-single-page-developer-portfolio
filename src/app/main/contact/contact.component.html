<section
  role="region"
  class="grid gap-5 lg:grid-cols-2 lg:gap-40 relative"
  id="contact"
>
  <img
    class="absolute z-0 bottom-[-8%] right-[70%] select-none"
    src="assets/svg/pattern-rings.svg"
    alt=""
  />
  <div class="grid max-lg:gap-5">
    <h2
      class="font-normal font-bold text-4xl leading-40 text-center tracking-tighter md:text-7xl lg:text-8xl"
    >
      {{ pageData.title }}
    </h2>
    <p
      class="font-normal font-medium text-base leading-26 text-center md:text-lg"
    >
      {{ pageData.message }}
    </p>
  </div>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="contactForm"
    class="grid gap-10"
    role="form"
  >
    <theme-input
      [control]="contactForm.controls.name"
      [errorDefinitions]="{ required: 'Name is required.' }"
      fieldId="name"
      [label]="pageData.nameLabel"
      [placeholder]="pageData.namePlaceholder"
    >
    </theme-input>
    <theme-input
      [control]="contactForm.controls.email"
      [errorDefinitions]="{
        required: 'Email is required.',
        email: 'Email must be a valid email address.'
      }"
      fieldId="email"
      [label]="pageData.emailLabel"
      [placeholder]="pageData.emailPlaceholder"
      type="email"
    >
    </theme-input>

    <theme-textarea
      [control]="contactForm.controls.message"
      [errorDefinitions]="{ required: 'Message is required.' }"
      fieldId="message"
      [label]="pageData.messagePlaceholder"
      [placeholder]="pageData.messagePlaceholder"
    >
    </theme-textarea>
    <theme-button class="max-w-max justify-self-end" type="submit"
      >{{ pageData.actionLabel }}
    </theme-button>
  </form>
</section>
