<section
  class="flex flex-wrap border-t border-b border-solid border-custom-foreground py-10 gap-10 xl:border-b-0 xl:pt-20 xl:pb-0 relative px-[10%] justify-center h-96 overflow-hidden md:h-auto"
  [ngClass]="{ 'h-auto': isExpanded }"
  id="skills"
>
  <img
    class="absolute bottom-[0] left-[80%]"
    src="assets/svg/pattern-rings.svg"
  />
  <section
    *ngFor="let item of skillPageData"
    class="grid gap-3.5 place-items-center"
  >
    <div
      [innerHTML]="item.svg"
      class="overflow-hidden w-12 h-12 lg:w-24 lg:h-24 flex place-items-center"
    ></div>

    <theme-link [href]="item.link" [target]="'_blank'">{{
      item.name
    }}</theme-link>
  </section>

  <theme-button
    *ngIf="!isExpanded"
    (click)="toggleIsExpanded()"
    class="absolute right-0 bottom-5 md:hidden"
    >More</theme-button
  >
  <theme-link
    *ngIf="isExpanded"
    [href]="'#skills'"
    (click)="toggleIsExpanded()"
    class="absolute right-0 bottom-5 md:hidden"
    >Hide</theme-link
  >
</section>
