<section
  class="flex flex-wrap border-t border-b border-solid border-custom-foreground py-10 gap-10 xl:border-b-0 xl:pt-20 xl:pb-0 relative px-[10%] justify-center"
  id="skills"
>
  <img
    class="absolute bottom-[0] left-[80%]"
    src="assets/svg/pattern-rings.svg"
  />
  <section
    *ngFor="let item of skillPageData"
    class="grid gap-3.5 place-items-center"
  >
    <div
      [innerHTML]="item.svg"
      class="overflow-hidden w-24 h-24 flex place-items-center"
    ></div>

    <theme-link [href]="item.link" [target]="'_blank'">{{
      item.name
    }}</theme-link>
  </section>
</section>
