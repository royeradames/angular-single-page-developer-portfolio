<section id="skills" class="grid border-t border-b border-solid border-custom-white py-10 gap-5 sm:grid-cols-2">
  <section  *ngFor="let item of skills" class="text-center sm:text-left">
    <h1 class="font-normal font-bold text-2xl md:text-5xl leading-40 tracking-tighter">{{item.name}}</h1>
    <p class="font-normal font-medium text-base leading-26 md:text-lg">{{item.text}}</p>
  </section>
</section>
