<section id="skills" class="grid border-t border-b border-solid border-custom-white py-10 gap-5">
  <section  *ngFor="let item of skills">
    <h1 class="font-normal font-bold text-2xl md:text-4xl leading-40 text-center tracking-tighter">{{item.name}}</h1>
    <p class="font-normal font-medium text-base leading-26 text-center">{{item.text}}</p>
  </section>
</section>
