<article
  role="region"
  aria-labelledby="projects-label"
  class="grid gap-10 gap-y-16 gap-x-6 md:grid-cols-2"
  [id]="projects.id"
>
  <div class="flex justify-between place-items-center md:col-span-2">
    <h2
      id="projects-label"
      class="font-normal font-bold text-4xl leading-40 tracking-tighter md:text-7xl lg:text-8xl"
    >
      <a [href]="projects.pageAnchor">{{ projects.title }}</a>
    </h2>
    <theme-link [href]="projects.actionLink">{{
      projects.actionText
    }}</theme-link>
  </div>

  <section
    *ngFor="let project of projects.projects; let i = index"
    class="grid gap-5 grid-cols-2"
  >
    <button
      class="col-span-2 flex relative"
      (mouseover)="hovering[i] = true"
      (mouseout)="hovering[i] = false"
      (click)="desktopWidth ? (clicked[i] = !clicked[i]) : null"
      [disabled]="desktopWidth ? false : true"
    >
      <span class="sr-only">Show links</span>
      <picture>
        <source
          *ngFor="let source of project.sources"
          [media]="source.media"
          [srcset]="source.src"
        />
        <img
          [attr.alt]="project.image.alt"
          [ngSrc]="project.image.src"
          [height]="project.image.height"
          [width]="project.image.width"
        />
      </picture>
      <project-links
        *ngIf="desktopWidth"
        class="absolute gap-14 flex-col place-items-center w-full h-full justify-center sm:max-xl:hidden"
        [ngClass]="{
          hidden: !hovering[i] && !clicked[i],
          'xl:flex bg-light-secondary/80 dark:bg-dark-secondary/80 ':
            hovering[i] || clicked[i]
        }"
        [project]="project"
        [projects]="projects"
      ></project-links>
    </button>
    <div class="grid gap-2 col-span-2">
      <h3 class="text-2xl">{{ project.title }}</h3>
      <p
        class="font-normal font-medium text-base leading-26 md:text-lg"
        *ngIf="project.description"
      >
        {{ project.description }}
      </p>
      <p class="flex gap-5 text-lg">
        <span *ngFor="let skill of project.skills">{{ skill }}</span>
      </p>
    </div>
    <project-links
      class="flex gap-5 col-span-2 flex-wrap xl:hidden"
      [project]="project"
      [projects]="projects"
    ></project-links>
  </section>
</article>
