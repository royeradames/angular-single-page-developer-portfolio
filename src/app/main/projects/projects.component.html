<section class="grid gap-10 gap-y-16 gap-x-6 md:grid-cols-2" id="projects">
  <section class="flex justify-between place-items-center md:col-span-2">
    <h1
      class="font-normal font-bold text-4xl leading-40 tracking-tighter md:text-7xl lg:text-8xl"
    >
      {{ projects.title }}
    </h1>
    <theme-link [href]="projects.actionLink">{{
      projects.actionText
    }}</theme-link>
  </section>

  <section
    *ngFor="let project of projects.projects; let i = index"
    class="grid gap-5 grid-cols-2"
  >
    <div
      class="col-span-2 flex relative xl:cursor-pointer"
      (mouseover)="hovering[i] = true"
      (mouseout)="hovering[i] = false"
      (click)="windowWidth >= 1280 ? (clicked[i] = !clicked[i]) : null"
    >
      <picture>
        <source
          *ngFor="let source of project.sources"
          [media]="source.media"
          [srcset]="source.src"
        />
        <img
          [attr.alt]="project.image.alt"
          [ngSrc]="project.image.src"
          [height]="project.image.height"
          [width]="project.image.width"
        />
      </picture>
      <project-links
        class="absolute gap-14 flex-col place-items-center bg-opacity-60 w-full h-full justify-center sm:max-xl:hidden"
        [ngClass]="{
          hidden: !hovering[i] && !clicked[i],
          'xl:flex bg-custom-dark-grey ': hovering[i] || clicked[i]
        }"
        [project]="project"
        [projects]="projects"
      ></project-links>
    </div>
    <section class="grid gap-2 col-span-2">
      <h1 class="text-2xl">{{ project.title }}</h1>
      <p class="flex gap-5 text-lg">
        <span *ngFor="let skill of project.skills">{{ skill }}</span>
      </p>
    </section>
    <project-links
      class="flex gap-5 col-span-2 flex-wrap xl:hidden"
      [project]="project"
      [projects]="projects"
    ></project-links>
  </section>
</section>
