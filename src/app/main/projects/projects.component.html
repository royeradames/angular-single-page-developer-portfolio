<section class="grid gap-10 gap-y-16 gap-x-6 md:grid-cols-2" id="projects">
  <section class="flex justify-between place-items-center md:col-span-2">
    <h1
      class="font-normal font-bold text-4xl leading-40 tracking-tighter md:text-7xl lg:text-8xl"
    >
      {{ projects.title }}
    </h1>
    <theme-link [href]="projects.actionLink">{{
      projects.actionText
    }}</theme-link>
  </section>

  <section
    *ngFor="let project of projects.projects"
    class="grid gap-5 grid-cols-2"
  >
    <picture class="col-span-2">
      <source
        *ngFor="let source of project.sources"
        [media]="source.media"
        [srcset]="source.src"
      />
      <img
        [attr.alt]="project.image.alt"
        [ngSrc]="project.image.src"
        [height]="project.image.height"
        [width]="project.image.width"
      />
    </picture>
    <section class="grid gap-2 col-span-2">
      <h1 class="text-2xl">{{ project.title }}</h1>
      <p class="flex gap-5 text-lg">
        <span *ngFor="let skill of project.skills">{{ skill }}</span>
      </p>
    </section>
    <section class="flex gap-5 col-span-2 flex-wrap">
      <theme-link
        [href]="project.projectLink"
        [attr.target]="project.viewProjectOnNewTab ? '_blank' : ''"
        >{{ projects.viewProjectText }}
      </theme-link>
      <theme-link
        [href]="project.codeLink"
        [attr.target]="project.viewCodeOnNewTab ? '_blank' : ''"
        >{{ projects.viewCodeText }}</theme-link
      >
    </section>
  </section>
</section>
