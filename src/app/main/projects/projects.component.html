<section class="grid gap-10 gap-y-16 gap-x-6 md:grid-cols-2" id="projects">
  <section class="flex justify-between place-items-center md:col-span-2">
    <h1 class="font-normal font-bold text-4xl leading-40 tracking-tighter md:text-7xl lg:text-8xl">Projects</h1>
    <theme-button>CONTACT ME</theme-button>
  </section>

  <section *ngFor="let project of projects" class="grid gap-5 grid-cols-2">
    <picture class="col-span-2">
      <source *ngFor="let source of project.picture.sources" [media]="source.media" [srcset]="source.src">
      <img [alt]="project.picture.img.src" [src]="project.picture.img.alt">
    </picture>
    <section class="grid gap-2 col-span-2">
      <h1 class="text-2xl">{{project.title}}</h1>
      <p class="flex gap-5 text-lg"><span *ngFor="let skill of project.skills">{{skill}}</span></p>
    </section>
    <theme-link [href]="project.url.project" target="_blank">VIEW PROJECT</theme-link>
    <theme-link [href]="project.url.code" target="_blank">VIEW CODE</theme-link>
  </section>
