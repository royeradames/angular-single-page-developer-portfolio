<section id="about" class="grid place-items-center gap-5m gap-5 layout md:place-items-start md:gap-0">
  <picture class="layout-image">
    <source *ngFor="let source of userData.picture.sources" [media]="source.media" [srcset]="source.src">
    <img [alt]="userData.picture.img.src" [src]="userData.picture.img.alt">
  </picture>
  <h1 class="font-normal font-bold text-4xl leading-40 text-center tracking-tighter md:text-7xl layout-heading md:text-start lg:text-8xl">Nice to meet you! I’m
    <span class="underline underline-offset-9 decoration-custom-green">Adam Keyes</span>.</h1>
  <p class="font-normal font-medium text-base leading-26 text-center md:text-lg layout-message md:text-start">Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.</p>
  <theme-button class="inline-block max-w-max self-center layout-action">CONTACT ME</theme-button>
</section>
