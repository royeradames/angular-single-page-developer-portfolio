<section
  class="grid place-items-center gap-5m gap-5 layout md:place-items-start md:gap-0"
  id="about"
>
  <picture class="layout-image">
    <source
      *ngFor="let source of userData.sources"
      [media]="source.media"
      [srcset]="source.src"
    />
    <img
      [alt]="userData.img.src"
      [ngSrc]="userData.img.alt"
      [height]="userData.img.height"
      [width]="userData.img.width"
    />
  </picture>
  <h1
    class="font-normal font-bold text-4xl leading-40 text-center tracking-tighter md:text-7xl layout-heading md:text-start lg:text-8xl"
  >
    {{ userData.greeting }}
    <span class="underline underline-offset-9 decoration-custom-green">{{
      userData.name
    }}</span
    >.
  </h1>
  <p
    class="font-normal font-medium text-base leading-26 text-center md:text-lg layout-message md:text-start"
  >
    {{ userData.about }}
  </p>
  <theme-link
    [href]="'#contact'"
    class="inline-block max-w-max self-center layout-action"
    >CONTACT ME
  </theme-link>
</section>
