<section
  class="flex flex-col sm:flex-row sm:justify-between gap-1 text-center justify-center"
>
  <a
    class="font-normal font-bold text-2xl leading-8 tracking-tighter sm:text-3xl text-custom-foreground flex place-items-center gap-2 justify-center"
    [href]="socialLinks.nameLink"
  >
    <div
      [innerHTML]="socialLinks.logo"
      class="text-custom-foreground hover:text-custom-accent fill-current stroke-current"
    ></div>
    <p class="text-custom-foreground hover:text-custom-accent">
      {{ socialLinks.name }}
    </p>
  </a>
  <nav class="flex gap-5 justify-center mt-5 sm:mt-0 place-items-center">
    <a
      *ngFor="let socialMedia of socialLinks.socialMedias"
      [href]="socialMedia.link"
      class="text-custom-foreground hover:text-custom-accent"
      rel="noopener noreferrer"
      target="_blank"
      [innerHTML]="socialMedia.svg"
    >
    </a>
  </nav>
</section>
