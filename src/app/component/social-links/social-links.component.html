<section class="flex flex-col sm:flex-row sm:justify-between gap-1 text-center justify-center">
  <h1 class="font-normal font-bold text-2xl leading-8 tracking-tighter sm:text-3xl">adamkeyes</h1>
  <section class="flex gap-5 justify-center mt-5 sm:mt-0 place-items-center">
    <a *ngFor="let item of icons" [href]="item.href" rel="noopener noreferrer" target="_blank">
      <img [alt]="item.alt" [src]="item.src" >
    </a>
  </section>
</section>
